                        //メニューマウスオーバーで白くする処理
                        $(document).ready( function(){
                            $('.icon').hover(
                                //マウスが乗ったときのとき
                                function(){
                                $(this).css( 'background-color', 'rgba(255,255,255,0.3)' );
                                },
                                //マウスが外れたとき
                                function(){
                                $(this).css( 'background-color' , 'rgba(255,255,255,0)' );
                                }
                            );
                        });
