<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>OIC SNS - RT2</title>
		<link rel="stylesheet" href="style.css">
		<link rel="stylesheet" href="base.css">
		<script type="text/javascript"><!--
			//JavaScript

			/* プルダウンでフォームを変更する処理でした
			function chenge(i){
			if(i==0){	//迷惑行為の報告を選択したときの処理
				document.getElementById('fw_abuse').style.display='block';
				document.getElementById('fw_bug').style.display='none';
				document.getElementById('fw_inquiry').style.display='none';
				document.getElementById('fw_first').style.display='none';
			}
			else if(i==1){	//不具合の報告を選択したときの処理
				document.getElementById('fw_abuse').style.display='none';
				document.getElementById('fw_bug').style.display='block';
				document.getElementById('fw_inquiry').style.display='none';
				document.getElementById('fw_first').style.display='none';
			}
			else{			//管理者への問い合わせを選択したときの処理
				document.getElementById('fw_abuse').style.display='none';
				document.getElementById('fw_bug').style.display='none';
				document.getElementById('fw_inquiry').style.display='block';
				document.getElementById('fw_first').style.display='none';
			}
		}*/

		/*
		プルダウンメモ・・
		<select name="classification" onChange="chenge(value)" class="form">								<option value=0 selected>迷惑行為の報告</option>
									<option value=1>不具合の報告</option>
									<option value=2>管理者への問い合わせ</option>
									</select>
		*/

		//--></script>
		<style>
			/*CSS*/
		</style>
	</head>
	<body>
		<div class="header">
			<div class="about">当サイトについて</div>
			<div class="contact">通報&問い合わせ</div>
			<div class="logout">ログアウト</div>
		</div>
		<div id="content">
			<table>
				<tr>
					<td><button type="button" class="first"
						onClick="document.getElementById('fw_abuse').style.display='block';
						document.getElementById('fw_bug').style.display='none';
						document.getElementById('fw_inquiry').style.display='none';
						document.getElementById('fw_first').style.display='none'">迷惑行為の報告</button>
					<button type="button" class="other"
						onClick="document.getElementById('fw_abuse').style.display='none';
						document.getElementById('fw_bug').style.display='block';
						document.getElementById('fw_inquiry').style.display='none';
						document.getElementById('fw_first').style.display='none'">不具合の報告</button>
					<button type="button" class="other"
						onClick="document.getElementById('fw_abuse').style.display='none';
						document.getElementById('fw_bug').style.display='none';
						document.getElementById('fw_inquiry').style.display='block';
						document.getElementById('fw_first').style.display='none'">管理者への問い合わせ</button></td>
				</tr>
				<tr>
					<td>
		<!-- フォームウィンドウ初期状態 -->
						<div id="fw_first" class="fw" style="display:block">
						</div>
		<!-- 迷惑行為の報告のフォーム -->
						<div id="fw_abuse" class="fw" style="display:none">
						<table class="tb_form">
							<tr>
								<td><label class="first">分類</label></td>
								<td><input type="text" class="classification" value="迷惑行為の報告" readonly="readonly"/>
								</td>
							</tr>
							<tr>
								<td><label class="two">学籍番号</label></td>
								<td><input type="text" maxlength="5" class="form" />
							</tr>
							<tr>
								<td><label class="two">ユーザ名</label></td>
								<td><input type="text" maxlength="12" class="form" />
							</tr>
							<tr>
								<td><label class="three">詳細</label></td>
								<td><textarea name="detail" maxlength="1000" rows="4" cols="40" placeholder="通報内容について詳細を記入してください。最大1000文字ぐらいでお願いします。"></textarea></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" class="submit1"  value="送信"></td>
							</tr>
						</table>
						</div>
		<!-- 不具合の報告のフォーム -->
						<div id="fw_bug" class="fw"  style="display:none">
						<table class="tb_form">
							<tr>
								<td><label class="first">分類</label></td>
								<td><input type="text" class="classification" value="不具合の報告" readonly="readonly"/>
								</td>
							</tr>
							<tr>
								<td><label class="two">学籍番号</label></td>
								<td><input type="text" maxlength="5" class="form" />
							</tr>
							<tr>
								<td><label class="two">ユーザ名</label></td>
								<td><input type="text" maxlength="12" class="form" />
							</tr>
							<tr>
								<td><label class="three">詳細</label></td>
								<td><textarea name="detail" maxlength="1000" rows="4" cols="40" placeholder="通報内容について詳細を記入してください。最大1000文字ぐらいでお願いします。"></textarea></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" class="submit1" value="送信"></td>
							</tr>
						</table>
						</div>
		<!-- 運営者への問い合わせのフォーム -->
						<div id="fw_inquiry" class="fw"  style="display:none">
						<table class="tb_form">
							<tr>
								<td><label class="first">分類</label></td>
								<td><input type="text" class="classification" value="管理者への問い合わせ" readonly="readonly"/>
								</td>
							</tr>
							<tr>
								<td><label class="two">カテゴリ</label></td>
								<td><select class="form"><option>要望</option>
									<option>質問</option>
									<option>その他</option>
							</tr>
							<tr>
								<td><label class="two">学籍番号</label></td>
								<td><input type="text" maxlength="5" class="form" />
							</tr>
							<tr>
								<td><label class="two">ユーザ名</label></td>
								<td><input type="text" maxlength="12" class="form" />
							</tr>
							<tr>
								<td><label class="two">E-MAIL</label></td>
								<td><input type="text" maxlength="100" class="mail" />
							</tr>
							<tr>
								<td><label class="three">詳細</label></td>
								<td><textarea name="detail" maxlength="1000" rows="4" cols="40" placeholder="通報内容について詳細を記入してください。最大1000文字ぐらいでお願いします。"></textarea></td>
							</tr>
							<tr>
								<td colspan="2"><input type="submit" class="submit2"  value="送信"></td>
							</tr>
						</table>
						</div>
					</td>
				</tr>
			</table>
		</div>
		<div class="footer">
			Copyright &copy; 2013 OIC-SNS All Rights Reserved.
		</div>
	</body>
</html>
