<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>OIC SNS - RT2</title>
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
		<link rel="stylesheet" href="css/contact.css">
		<link rel="stylesheet" href="css/base.css">
		<script type="text/javascript"><!--
			//JavaScript

			/* フォームの表示切り替え 及び タブの色を変える処理 */
			function chenge(i) {
			if(i==0){	//迷惑行為の報告を選択したときの処理
				document.getElementById('tab_abuse').className = 'tab1';
				document.getElementById('tab_bug').className = 'tab2';
				document.getElementById('tab_inquiry').className = 'tab2';

				document.getElementById('fw_abuse').style.display='block';
				document.getElementById('fw_bug').style.display='none';
				document.getElementById('fw_inquiry').style.display='none';
				document.getElementById('fw_first').style.display='none';
			}
			else if(i==1){	//不具合の報告を選択したときの処理
				document.getElementById('tab_abuse').className = 'tab2';
				document.getElementById('tab_bug').className = 'tab1';
				document.getElementById('tab_inquiry').className = 'tab2';

				document.getElementById('fw_abuse').style.display='none';
				document.getElementById('fw_bug').style.display='block';
				document.getElementById('fw_inquiry').style.display='none';
				document.getElementById('fw_first').style.display='none';
			}
			else{			//管理者への問い合わせを選択したときの処理
				document.getElementById('tab_abuse').className = 'tab2';
				document.getElementById('tab_bug').className = 'tab2';
				document.getElementById('tab_inquiry').className = 'tab1';

				document.getElementById('fw_abuse').style.display='none';
				document.getElementById('fw_bug').style.display='none';
				document.getElementById('fw_inquiry').style.display='block';
				document.getElementById('fw_first').style.display='none';
			}
		}

		//--></script>
	</head>
	<body>
		<div id="header">
			<ul>
				<li class="about"><a href="about.htm">当サイトについて</a>
				<li class="contact"><a href="contact.htm">通報&問い合わせ</a>
				<li id="logout">ログアウト
			</ul>
		</div>
		<div id="content">
			<a id="tab_abuse" class="tab2" onClick="chenge(0)"><div class="tab_txt">迷惑行為の報告</div></a>
			<a id="tab_bug" class="tab2" onClick="chenge(1)"><div class="tab_txt">不具合の報告</div></a>
			<a id="tab_inquiry" class="tab2" onClick="chenge(2)"><div class="tab_txt">管理者への問い合わせ</div></a>
<!-- フォームウィンドウ初期状態 -->
				<div id="fw_first" class="fw">
				</div>
<!-- 迷惑行為の報告のフォーム -->
				<div id="fw_abuse" class="fw">
				<table class="tb_form">
					<tr>
						<td><label class="first">分類</label></td>
						<td><input type="text" class="classification" value="迷惑行為の報告" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td><label class="two">学籍番号</label></td>
						<td><input type="text" maxlength="5" class="form" />
					</tr>
					<tr>
						<td><label class="two">ユーザ名</label></td>
						<td><input type="text" maxlength="12" class="form" />
					</tr>
					<tr>
						<td><label class="three">詳細</label></td>
						<td><textarea name="detail" maxlength="1000" rows="4" cols="40" placeholder="通報内容について詳細を記入してください。最大1000文字ぐらいでお願いします。"></textarea></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" class="submit1"  value="送信"></td>
					</tr>
				</table>
				</div>
<!-- 不具合の報告のフォーム -->
				<div id="fw_bug" class="fw" >
				<table class="tb_form">
					<tr>
						<td><label class="first">分類</label></td>
						<td><input type="text" class="classification" value="不具合の報告" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td><label class="two">学籍番号</label></td>
						<td><input type="text" maxlength="5" class="form" />
					</tr>
					<tr>
						<td><label class="two">ユーザ名</label></td>
						<td><input type="text" maxlength="12" class="form" />
					</tr>
					<tr>
						<td><label class="three">詳細</label></td>
						<td><textarea name="detail" maxlength="1000" rows="4" cols="40" placeholder="通報内容について詳細を記入してください。最大1000文字ぐらいでお願いします。"></textarea></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" class="submit1" value="送信"></td>
					</tr>
				</table>
				</div>
<!-- 運営者への問い合わせのフォーム -->
				<div id="fw_inquiry" class="fw" >
				<table class="tb_form">
					<tr>
						<td><label class="first">分類</label></td>
						<td><input type="text" class="classification" value="管理者への問い合わせ" readonly="readonly"/>
						</td>
					</tr>
					<tr>
						<td><label class="two">カテゴリ</label></td>
						<td><select class="form"><option>要望</option>
							<option>質問</option>
							<option>その他</option></select>
					</tr>
					<tr>
						<td><label class="two">学籍番号</label></td>
						<td><input type="text" maxlength="5" class="form" />
					</tr>
					<tr>
						<td><label class="two">ユーザ名</label></td>
						<td><input type="text" maxlength="12" class="form" />
					</tr>
					<tr>
						<td><label class="two">E-MAIL</label></td>
						<td><input type="text" maxlength="100" class="mail" />
					</tr>
					<tr>
						<td><label class="three">詳細</label></td>
						<td><textarea name="detail" maxlength="1000" rows="4" cols="40" placeholder="通報内容について詳細を記入してください。最大1000文字ぐらいでお願いします。"></textarea></td>
					</tr>
					<tr>
						<td colspan="2"><input type="submit" class="submit2"  value="送信"></td>
					</tr>
				</table>
				</div>
		</div>
		<div id="footer">
			Copyright &copy; 2013 OIC-SNS All Rights Reserved.
		</div>
	</body>
</html>
